<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f9fafb;
            --border-color: #374151;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--card-bg);
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 50px;
        }

        .counter-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .counter-info {
            text-align: right;
        }

        .counter-info h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .counter-info p {
            margin: 5px 0 0;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.9);
        }

        .btn-plus {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-minus {
            background-color: #f3f4f6;
            color: #111827;
        }

        .count-value {
            font-size: 1.5rem;
            font-weight: 900;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>PRO DASHBOARD</header>

<div class="container">
    <div class="counter-card">
        <div class="counter-controls">
            <button class="btn btn-plus" onclick="updateCounter('tech', 1)">+</button>
            <span class="count-value" id="tech-val">0</span>
            <button class="btn btn-minus" onclick="updateCounter('tech', -1)">-</button>
        </div>
        <div class="counter-info">
            <h2>دعم فني</h2>
            <p>الهدف: 115</p>
        </div>
    </div>

    <div class="counter-card">
        <div class="counter-controls">
            <button class="btn btn-plus" onclick="updateCounter('mon', 1)">+</button>
            <span class="count-value" id="mon-val">0</span>
            <button class="btn btn-minus" onclick="updateCounter('mon', -1)">-</button>
        </div>
        <div class="counter-info">
            <h2>مراقبة</h2>
            <p>الهدف: 25</p>
        </div>
    </div>

    <div class="counter-card">
        <div class="counter-controls">
            <button class="btn btn-plus" onclick="updateCounter('rep', 1)">+</button>
            <span class="count-value" id="rep-val">0</span>
            <button class="btn btn-minus" onclick="updateCounter('rep', -1)">-</button>
        </div>
        <div class="counter-info">
            <h2>ريبورتات</h2>
            <p>الهدف: 20</p>
        </div>
    </div>

    <div class="counter-card">
        <div class="counter-controls">
            <button class="btn btn-plus" onclick="updateCounter('tix', 1)">+</button>
            <span class="count-value" id="tix-val">0</span>
            <button class="btn btn-minus" onclick="updateCounter('tix', -1)">-</button>
        </div>
        <div class="counter-info">
            <h2>تكتات</h2>
            <p>الهدف: 5</p>
        </div>
    </div>

    <div class="counter-card">
        <div class="counter-controls">
            <button class="btn btn-plus" onclick="updateCounter('act', 1)">+</button>
            <span class="count-value" id="act-val">0</span>
            <button class="btn btn-minus" onclick="updateCounter('act', -1)">-</button>
        </div>
        <div class="counter-info">
            <h2>تفعيل</h2>
            <p>الهدف: 7</p>
        </div>
    </div>
</div>

<script>
    const counts = { tech: 0, mon: 0, rep: 0, tix: 0, act: 0 };

    function updateCounter(id, change) {
        counts[id] = Math.max(0, counts[id] + change);
        document.getElementById(id + '-val').innerText = counts[id];
    }
</script>

</body>
</html>
